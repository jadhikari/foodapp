{% extends 'base.html' %}
{% block body %}
    {% for item in item_list %}
        
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img src="{{item.item_image}}" alt="card" height="150px" width="150px;">
        </div>
        <div class="col-md-4">
            <h2>{{item.item_name}}</h3>
            <h3>{{item.item_desc}}</h3>
            <h3>{{item.item_price}}</h3>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %} " class="btn btn-success">Details </a>
        </div>

    </div>
    {% endfor %}
{% endblock %}
