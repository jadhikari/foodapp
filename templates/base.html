{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container-fluid">
   
    <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand ms-3" href="#">Navbar</a>
           
            <div class="navbar" >
                <a href="{% url 'food:index' %}" class="nav-item nav-link link-primary me-3">List Item</a>
                <a href="{% url 'food:create_item' %}" class="nav-item nav-link link-primary me-3">Add Item</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="nav-item nav-link link-primary me-3">Profile</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link link-primary me-3">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link link-primary me-3">Login</a>
                {% endif %}
            </div>
    </nav>
    <div class="content" style="margin-top: 20px;">
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-{{ message.tags }}">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
        {% block body %}

        {% endblock %}
    </div>
    
    
</body>
</html>
